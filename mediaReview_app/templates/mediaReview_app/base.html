<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chile Media Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Agrega los enlaces a los archivos de Bootstrap o utiliza un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Media Review</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'proyecto' %}">El proyecto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page"  href="{% url 'index' %}">Datos de hoy</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Contenedor central para el contenido -->
    <div class="container mt-4">

        
        {% block contenido %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2023 - Chile data review</p>
        <a href="https://www.digitalocean.com/?refcode=41e7852fbbad&utm_campaign=Referral_Invite&utm_medium=Referral_Program&utm_source=badge"><img src="https://web-platforms.sfo2.cdn.digitaloceanspaces.com/WWW/Badge%203.svg" alt="DigitalOcean Referral Badge" /></a>
      <br> 
        <a href="https://github.com/Roscow/mediaReview" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i> Repo scraping
        </a>
        <br>
        <a href="https://github.com/Roscow/mediaReviewSite" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i> Repo Site
        </a>
       </footer>

    <!-- Agrega los scripts de Bootstrap o utiliza un CDN -->
    {% block scripts %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
